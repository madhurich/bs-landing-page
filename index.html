<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <section id="logo">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-xs-center"><!-- makes the logo text center align-->
            <img src="img/img/my-logo.png" class="img-fluid">
          </div>
        </div>
      </div>
    </section>

    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>I am learning Bootstrap landing page on Udemy</p>
          </div>
        </div>
      </div>
    </section>

     <section id="counter">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="countdown"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="icons">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-inline">
             <a href="#"><li class="list-inline-item"> <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></li></a>
             <a href="#"><li class="list-inline-item"> <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></li></a>
             <a href="#"><li class="list-inline-item"> <i class="fa fa-google-plus-square fa-3x" aria-hidden="true"></i></li></a>
             <a href="#"><li class="list-inline-item"> <i class="fa fa-instagram fa-3x" aria-hidden="true"></i></li></a>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="signup">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form class="form-inline" role="form" method="post" action="#signup">
              <input type="emial" class="form-control form-control-sm" name="email" placeholder="enter your email">
              <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Find out more</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script type="text/javascript" src="count/jquery.countdown.js"></script>
    <script>
      $(function() {
    $('.countdown').countdown({
        date: "June 7, 2087 15:03:26"
    });
});
    </script>
  </body>
</html>
